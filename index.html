<!DOCTYPE html>
<html lang="it" class="h-full bg-gray-50">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piano cartesiano – punti positivi</title>

  <!-- Tailwind CSS (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    #graphCanvas {
      background-color:#fff;
      border:1px solid #d1d5db;   /* gray‑300 */
    }
  </style>
</head>

<body class="flex min-h-screen">

  <!-- ──────────────────────  MAIN CONTAINER  ────────────────────── -->
  <div class="flex flex-1">

    <!-- ──────────────────────  LEFT PANEL (form & table)  ────────────────────── -->
    <aside class="w-80 p-6 bg-gray-100 border-r border-gray-200 flex flex-col gap-4">
      <h1 class="text-xl font-semibold">Aggiungi punto</h1>

      <form id="pointForm" class="grid gap-2">
        <input type="number" step="any" id="xInput" placeholder="X (≥0)" min="0" required
               class="w-full px-2 py-1 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        <input type="number" step="any" id="yInput" placeholder="Y (≥0)" min="0" required
               class="w-full px-2 py-1 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">

        <!-- Scelta colore -->
        <label class="block text-sm font-medium text-gray-700">Colore del punto</label>
        <input type="color" id="colorPicker" value="#ef4444"
               class="w-full h-10 p-0 border rounded cursor-pointer">

        <button type="submit"
                class="w-full mt-2 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">
          Aggiungi
        </button>
      </form>

      <hr class="my-2">

      <h2 class="text-lg font-medium">Punti inseriti</h2>
      <table class="min-w-full text-sm border-collapse">
        <thead class="bg-gray-200">
          <tr>
            <th class="px-2 py-1 text-left">#</th>
            <th class="px-2 py-1 text-left">X</th>
            <th class="px-2 py-1 text-left">Y</th>
            <th class="px-2 py-1 text-left">Colore</th>
            <th class="px-2 py-1 text-left">Azioni</th>
          </tr>
        </thead>
        <tbody id="pointsTableBody" class="bg-white"></tbody>
      </table>
    </aside>

    <!-- ──────────────────────  RIGHT PANEL (canvas)  ────────────────────── -->
    <main class="flex-1 flex items-center justify-center p-6 overflow-auto">
      <canvas id="graphCanvas" width="600" height="600"></canvas>
    </main>
  </div>

  <!-- JavaScript esterno -->
  <script src="engine.js"></script>
</body>
</html>
